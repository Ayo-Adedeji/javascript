// A switch statement is used to perform different actions or outcomes based on different conditions.

    console.log("Second day of the Week")
break;
case "Wednesday":
    console.log("Midweek")
break;
case "Thursday":
    console.log("Fourth day of the week")
break;
case "Friday":

break;
case "Saturday":
    console.log("Weekend")
break;
case "Sunday":

default:
    console.log("Days of the Week")
}
